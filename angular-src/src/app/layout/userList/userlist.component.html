<!-- START Sidebar (left)-->
<div class="aside-inner">
    <nav class="sidebar" sidebar-anyclick-close="" [class.show-scrollbar]="settings.layout.asideScrollbar">
        <mat-progress-bar mode="indeterminate" *ngIf = "userService.loading"></mat-progress-bar>
        <!-- START  User list-->
        <ul class="nav" *ngIf = "!userService.loading" >
            <!-- START user info-->
            <li class="has-user-block">
                <app-userblock></app-userblock>
            </li>
            <!-- END user info-->

            <li *ngFor='let user of userService.userItems '>
        
                <!-- user list -->
                <a mat-ripple *ngIf="user.username" [attr.target]="_self" (click)="getConversation(user.uid)" [routerLink]="'/room/'+user.uid" [attr.route]="'/room/'+user.uid" title="{{user.username}}">
                    <span  *ngIf="user.username" class="user-item"><mat-icon color="{{statusColor(user?.status)}}">account_circle</mat-icon> {{user.username}}</span>
                </a>
            </li>

        <!-- END User list  -->
        </ul>
    </nav>
</div>
