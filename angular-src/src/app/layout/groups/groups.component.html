<!-- START Sidebar (left)-->
<div class="aside-inner">
  <nav class="sidebar" sidebar-anyclick-close="" [class.show-scrollbar]="settings.layout.asideScrollbar">
      <mat-progress-bar mode="indeterminate" *ngIf = "isLoading"></mat-progress-bar>
      <!-- START  Group list-->
      <ul class="nav" *ngIf = "!isLoading" >
          <!-- START Group info-->
          <li class="has-user-block">
              <app-userblock></app-userblock>
          </li>
          <!-- END Group info-->
          <hr>
          <li *ngFor='let group of chatGroups'>
              <a mat-ripple   [routerLink]="'/room/'+group?.id" [attr.route]="'/room/'+group?.id" title="group?.name">
                  <span  class="user-item"><mat-icon color="primary">group</mat-icon> {{group?.name}}</span>
              </a>
          </li>
      <!-- END Group list  -->
      </ul>
  </nav>
</div>
